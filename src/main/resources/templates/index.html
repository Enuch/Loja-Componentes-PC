<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TADS HARDWARE</title>
</head>
<body>
    <div th:replace="fragments/commons :: menu-index"></div>

    <main>
        <section>
            <a href="/carrinho">Carrinho</a>
        </section>
        <table>
            <p th:text="${#request.getParameter('msg')}"></p>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Pre√ßo</th>
            </tr>
            <tr th:each=" hardware: ${listaHardware}">
                <td><img th:src="@{'/images/' + ${hardware.getImgUri()}}" alt="imagem" width="200"></td>
                <td th:text="${hardware.id}" name="id"></td>
                <td th:text="${hardware.nome}"></td>
                <td th:text="${hardware.marca}"></td>
                <td th:text="${hardware.modelo}"></td>
                <td th:text="${hardware.valor}"></td>
                <td>
                    <a th:href="@{'/addCarrinho/' + ${hardware.id}}">Adicionar ao carrinho</a>

                </td>
               
            </tr>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </main>
</body>
</html>
