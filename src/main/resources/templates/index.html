<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TADS HARDWARE</title>
</head>
<body>
    <div th:replace="fragments/commons :: menu-index"></div>

        <div class="container">
            <p th:text="${#request.getParameter('msg')}"></p>
        
            <div class="row">
        
              <div th:each=" hardware : ${listaHardware}" class="card" style="width: 18rem;">
                <img th:src="@{'/images/' + ${hardware.getImgUri()}}" alt="imagem" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title" th:text="${hardware.nome}"></h5>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">ID: <span th:text="${hardware.id}"></span></li>
                  <li class="list-group-item">Marca: <span th:text="${hardware.marca}"></span></li>
                  <li class="list-group-item">Modelo: <span th:text="${hardware.modelo}"></span></li>
                  <li class="list-group-item">Pre√ßo: <span th:text="${hardware.valor}"></span></li>
        
                </ul>
                <div class="card-body">
                    <a th:href="@{'/addCarrinho/' + ${hardware.id}}">Adicionar ao carrinho</a>
                </div>
              </div>
        
            </div>
          </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
