<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>TADS HARDWARE</title>
</head>
<body>
    <div th:replace="fragments/commons :: menu-admin-cadastro"></div>

    <main>
        <form th:action="@{/salvar}" method="POST" th:object="${hardware}" enctype="multipart/form-data">
            <h4 th:if="@{#fields.hasErrors(nome)}" th:errors="*{nome}"></h4>
            <h4 th:if="@{#fields.hasErrors(marca}" th:errors="*{Marca}"></h4>
            <h4 th:if="@{#fields.hasErrors(modelo}" th:errors="*{modelo}"></h4>
            <h4 th:if="@{#fields.hasErrors(valor)}" th:errors="*{valor}"></h4>
            Imagem <input type="file" name="file" accept="image/jpeg">
            ID <input type="number" readonly name="id" th:field="*{id}">
            Nome <input type="text" name="nome" th:field="*{nome}" minlength="5" maxlength="30" required>
            Marca <input type="text" name="marca" th:field="*{marca}" minlength="5" maxlength="30"> <br>
            Modelo <input type="text" name="modelo" th:field="*{modelo}" minlength="5" maxlength="30">
            Pre√ßo <input type="text" name="valor" th:field="*{valor}" required> <br>
            
            <button type="submit">Editar</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    </main>
</body>
</html>
